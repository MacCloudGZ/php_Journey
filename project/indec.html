<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackNo Internet Tips</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/shield-halved.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="head-container">
                <i class="fa-solid fa-shield-halved"></i>
                <div class="logo">
                    <div class="logo-title">
                        HackNo
                    </div>
                    <div class="logo-subtitle">
                        "Not Today, Hackers!"
                    </div>
                </div>
            </div>
            <div class="tab-container">
                <div class="tabs">
                    <div class="tab" id="tab-home">
                        <i class="fa-solid fa-house"></i>        
                        <div class="tabs-labels">Home</div>
                    </div>
                    <div class="tab" id="tab-passwords">
                        <i class="fa-solid fa-key"></i>
                        <div class="tabs-labels">Password Security</div>
                    </div>
                    <div class="tab" id="tab-connectivity">
                        <i class="fa-solid fa-users"></i>
                        <div class="tabs-labels">Internet Interaction</div>
                    </div>
                    <div class="tab" id="tab-cloud">
                        <i class="fa-solid fa-cloud"></i>
                        <div class="tabs-labels">Cloud Security</div>
                    </div>
                    <div class="tab" id="tab-contact">
                        <i class="fa-solid fa-comment"></i>
                        <div class="tabs-labels">Contact</div>
                    </div>
                </div>            
            </div>
        </div>
        <div class="right-container">
            <div class="box-container">
                <div class="box" id="box-home">Home Content</div>
                <div class="box" id="box-passwords">Password Security Content</div>
                <div class="box" id="box-connectivity">Internet Interaction Content</div>
                <div class="box" id="box-cloud">Cloud Security Content</div>
                <div class="box" id="box-contact">Contact Content</div>
            </div>
        </div>
    </div>    
</body>
</html>
